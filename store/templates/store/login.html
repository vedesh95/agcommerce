{% extends 'store/main.html' %}

{% block content %}
    <div class="container text-center col-3 mt-5 bg-dark">
    <img class="mb-4 mt-5" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h2 mb-3 text-white font-weight-normal">Please Log In</h1>

    {% for message in messages%}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong></strong> {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <form class="form-signin" action="/login" method="POST">{% csrf_token %}
        <input type="text" name="username" class="form-control mt-2" placeholder="Username" required>
        <input type="password" name="password" class="form-control mt-2" placeholder="Password" required>
    
        <button class="mt-3 btn btn-md btn-primary btn-block" type="submit">Log In</button>
    </form>
    <p class="text-white font-weight-normal p-3">Not a User? <a href="/signup"> Sign Up</a></p>    
</div>
{% endblock content %}
