        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">

        <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" required>
        <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="First Name" name="fname" required>
        <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Last Name" name="lname" required>
        <label for="floatingInput">Last Name</label>
        </div>
        <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="inputEmail" required>
        <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="pass1" required>
        <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Retype Password" name="pass2" required>
        <label for="floatingPassword">Retype Password</label>
        </div>
    
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        <p class="font-weight-normal p-3">Already a User? <a href="/login">Log In</a></p>
    </form>
    </main>
