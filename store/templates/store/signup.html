{% extends 'store/main.html' %}

{% block content %}
    <div class="container text-center col-3 mt-5 bg-dark">
    <img class="mb-4 mt-5" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h2 mb-3 text-white font-weight-normal">Please sign up</h1>
    
    {% for message in messages%}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong></strong> {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
        <form class="form-signin" action="/signup" method="POST">{% csrf_token %}
            
            <input type="text" name="username" class="form-control mt-2" placeholder="Username" required>
            <input type="text" name="fname" class="form-control mt-2" placeholder="First Name" required>
            <input type="text" name="lname" class="form-control mt-2" placeholder="Last Name" required>
            <input type="email" name="inputEmail" class="form-control mt-2" placeholder="Email address" required autofocus>

            <input type="password" name="pass1" class="form-control mt-2" placeholder="Password" required>
            <input type="password" name="pass2" class="form-control mt-2" placeholder="Retype Password" required>
            <button class="mt-3 btn btn-md btn-primary btn-block" type="submit">Sign Up</button>
          </form>
          
          <p class="text-white font-weight-normal p-3">Already a User? <a href="/login">Log In</a></p>
    </div>
{% endblock content %}
