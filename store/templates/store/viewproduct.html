{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="container my-5">
        
    <div class="row justify-content-md-center">
        <div class="col-md-6 col-sm-12">
            <div class="col">
              <div class="card shadow-sm"> 
                    {% for message in messages%}
                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong></strong> {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    <img src={{product.image}} alt="product.image" style="height: 350px;">
                    <div class="card-body">
                        <h6 class="card-text">{{product.name}}</h6>
                        <p class="card-text">â‚¹{{product.price}}</p>
                        <p class="card-text text-break"><small>{{product.desc}}</small></p>
                        <p class="card-text btn-group"><a href="/updateItem/{{product.id}}/addhome"><button type="button" class="btn btn-sm btn-outline-secondary">Add to Cart</button></a></p>
                    </div>
               </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
